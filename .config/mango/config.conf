# MangoWC Configuration
# Converted from Hyprland config with Alabaster Dark theme
# 2560x1440@144Hz display optimization

# ============================================
# MONITOR CONFIGURATION
# ============================================
monitorrule=DP-3,0.55,1,tile,0,1,0,0,2560,1440,144

# ============================================
# ENVIRONMENT VARIABLES
# ============================================
env=XCURSOR_SIZE,24
env=HYPRCURSOR_SIZE,24
env=GDK_SCALE,1
env=GDK_DPI_SCALE,1
env=QT_AUTO_SCREEN_SCALE_FACTOR,1
env=QT_SCALE_FACTOR,1
env=QT_WAYLAND_DISABLE_WINDOWDECORATION,1

# ============================================
# AUTOSTART
# ============================================
exec-once=noctalia-shell

# ============================================
# GENERAL SETTINGS
# ============================================

# Focus behavior
sloppyfocus=1
warpcursor=1
focus_on_activate=1
focus_cross_tag=0

# Floating window snap
enable_floating_snap=0
snap_distance=30

# Miscellaneous
drag_tile_to_tile=1
cursor_size=24
cursor_theme=Adwaita

# ============================================
# APPEARANCE
# ============================================
# Gaps (matching Hyprland: gaps_in=5, gaps_out=10)
gappih=5
gappiv=5
gappoh=10
gappov=10

# Borders (matching Hyprland: border_size=2)
borderpx=2
border_radius=6

# Colors - Alabaster Dark theme
# Background color
rootcolor=0x0b0c0dff

# Border colors (Alabaster Dark: active blue #61afef, inactive gray #2c2f34)
focuscolor=0x61afefff
bordercolor=0x2c2f34ff

# Scratchpad dimensions
scratchpad_width_ratio=0.8
scratchpad_height_ratio=0.9

# ============================================
# MOUSE SETTINGS
# ============================================
mouse_natural_scrolling=0

# ============================================
# OVERVIEW SETTINGS
# ============================================
# Overview mode settings
enable_hotarea=0
hotarea_size=10
ov_tab_mode=0

# ============================================
# KEY BINDINGS
# ============================================
# Main modifier (ALT key - matching Hyprland's mainMod)
# Note: MangoWC uses different key naming conventions

# Launcher (CTRL+SPACE -> noctalia-shell ipc call launcher toggle)
bind=CTRL,space,spawn,noctalia-shell ipc call launcher toggle

# Terminal (ALT+RETURN -> ghostty)
bind=ALT,Return,spawn,ghostty

# File manager (ALT+E -> nautilus)
bind=ALT,e,spawn,nautilus

# Kill active window (ALT+Q)
bind=ALT,q,killclient,

# Exit MangoWC (ALT+M)
bind=ALT,m,quit,

# Toggle floating (ALT+V)
bind=ALT,v,togglefloating,

# Focus movement (vim-style: ALT+h/j/k/l)
bind=ALT,h,focusdir,left
bind=ALT,l,focusdir,right
bind=ALT,k,focusdir,up
bind=ALT,j,focusdir,down

# Workspace/Tag switching (ALT+1-9,0)
bind=ALT,1,view,1,0
bind=ALT,2,view,2,0
bind=ALT,3,view,3,0
bind=ALT,4,view,4,0
bind=ALT,5,view,5,0
bind=ALT,6,view,6,0
bind=ALT,7,view,7,0
bind=ALT,8,view,8,0
bind=ALT,9,view,9,0
bind=ALT,0,view,10,0

# Move window to workspace (ALT+SHIFT+1-9,0)
bind=ALT+SHIFT,1,tag,1
bind=ALT+SHIFT,2,tag,2
bind=ALT+SHIFT,3,tag,3
bind=ALT+SHIFT,4,tag,4
bind=ALT+SHIFT,5,tag,5
bind=ALT+SHIFT,6,tag,6
bind=ALT+SHIFT,7,tag,7
bind=ALT+SHIFT,8,tag,8
bind=ALT+SHIFT,9,tag,9
bind=ALT+SHIFT,0,tag,10

# Swap windows (ALT+SHIFT+H/J/K/L)
bind=ALT+SHIFT,h,swapdir,left
bind=ALT+SHIFT,l,swapdir,right
bind=ALT+SHIFT,k,swapdir,up
bind=ALT+SHIFT,j,swapdir,down

# Special workspace/scratchpad (ALT+S toggle, ALT+SHIFT+S move to)
bind=ALT,s,toggle_scratchpad,
bind=ALT+SHIFT,s,minimized,

# Workspace cycling with mouse wheel (ALT+mouse_down/up)
axis_bind=ALT,wheel_down,tag,+1
axis_bind=ALT,wheel_up,tag,-1

# Keyboard layout switching (CTRL+ALT+BACKSLASH for us, CTRL+ALT+SHIFT+BACKSLASH for ru)
bind=CTRL+ALT,backslash,switch_kb_layout,us
bind=CTRL+ALT+SHIFT,backslash,switch_kb_layout,ru

# Reload config
bind=ALT+SHIFT,r,reload_config

# ============================================
# MOUSE BINDINGS
# ============================================
# Move window with ALT + left mouse button
mousebind=ALT,btn_left,moveresize,curmove

# Resize window with ALT + right mouse button
mousebind=ALT,btn_right,moveresize,curresize

# ============================================
# MISCELLANEOUS
# ============================================
# Axis binding timeout
axis_bind_apply_timeout=100
